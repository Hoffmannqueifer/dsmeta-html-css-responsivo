<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
</head>
<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DSMeta">
            <h1>DSMeta</h1>

    <main>

                    </div>

                    <div>

                                    <th class="campoflex992">ID</th>
                                    <th class="campoflex576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="campoflex992">Visitas</th>
                                    <th class="campoflex992" >Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="campoflex992">#1</td>
                                    <td class="campoflex576" >01/01/2022</td>
                                    <td>Anakin</td>
                                    <td class="campoflex992">15</td>
                                    <td class="campoflex992">11</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="DSMeta">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="campoflex992">#2</td>
                                    <td class="campoflex576" >02/01/2022</td>
                                    <td>Anakin</td>
                                    <td class="campoflex992">18</td>
                                    <td class="campoflex992">10</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="DSMeta">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="campoflex992">#3</td>
                                    <td class="campoflex576" >03/01/2022</td>
                                    <td>Anakin</td>
                                    <td class="campoflex992">33</td>
                                    <td class="campoflex992">23</td>
                                    <td>R$ 55300.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="DSMeta">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

</html>
